<html>
    <head>
        <title>My Blog</title>
    </head>
    <body>
        <div>
            <h1 style="text-align: center;"><a href="/">My blog</a></h1>
        </div>

        
        {% for post in posts %}
            <div>
                <p>published: {{ post.created_date }}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>

        {% endfor %}
        

        
    </body>
</html>
